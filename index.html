<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="shortcut icon" href="./batmanlogo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@300;400&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cash Register by Farzan</title>
</head>

<body>


    <div class="container d-flex flex-column w-75 p-4 bg-light align-item-center">
        <h1 class="fs-1 heading text-center">Cash Register Manager</h1>
        <p class="text-center mt-3 mb-3">
            Enter the bill amount and cash given by the customer and
            know minimum number of notes to return
        </p>

        <!-- INPUT -->
        <div class="row align-item-center justify-content-center">
            <div class="col">
                <label for="bill-amount m-5 p-5">Bill amount</label>
                <input type="text" class="p-1 m-2 " name="" id="bill-amount"><br>
            </div>

            
            <div class="col" id="hide-cash">
                <label for="cash-given m-5 p-5">Cash Received</label>
                <input type="text" name="" class="p-1 m-2" id="cash-given"><br>     
            </div>
            
            <!-- SHOW NEXT -->
            <div class="d-flex justify-content-center m-3">
                <button class="btn w-50 text-light fw-bolder" id="hide-button">SHOW NEXT</button>
            </div>
        </div>

   

            <!-- BUTTON -->
            <div class="d-flex justify-content-center m-3" >
                <button class="btn w-50 text-light fw-bolder" id="check-button">CHECK</button>
            </div>
             
            <div id="hide">
            <!-- ERROR -->
            <div id="error"></div>

            <!-- RETURN   -->
            <caption class="caption">Return Change</caption>

            <div class="row border border-2" id="notesReset">
                <p class="col">No. of Notes</p>
                <p class="col"></p>
                <p class="col notes"></p>
                <p class="col notes"></p>
                <p class="col notes"></p>
                <p class="col notes"></p>
                <p class="col notes"></p>
                <p class="col notes"></p>
                <p class="col notes"></p>
            </div>
            <div class="row border border-2">

                <p class="col">Notes</p>
                <p class="col"></p>
                <p class="col">2000</p>
                <p class="col">500</p>
                <p class="col">100</p>
                <p class="col">20</p>
                <p class="col">10</p>
                <p class="col">5</p>
                <p class="col">1</p>
                <!-- <p class="col-1"></p> -->
            </div>

            <div class="d-flex justify-content-end mb-0 mt-2">
                <button class="btn text-light fw-bolder" id="reset">RESET</button>
            </div>
        </div>
    </div>








    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
